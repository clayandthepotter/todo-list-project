<!DOCTYPE html>

<html>

    <head>
        <title>To-do list webpage</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <div id=”container”>
            <div id="Task Creator">
                <h1>Add a Task</h1>
                <form id="To-do Form">
                    <input id="To-do input" type="text" placeholder="Type your task here">
                    <button type="submit">Add Task</button>
                </form>
            </div>
            <div id="Task List">
                <h1>Your Tasks</h1>
            </div>
        </div>  
  
  
    </body>

</html>
