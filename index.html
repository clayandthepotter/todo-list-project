<!DOCTYPE html>

<html>

    <head>
        <title>To-do list webpage</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    </head>
    <body>
        <div id=”container”>
            <div id="task-creator">
                <h1>Add a Task</h1>
                <form id="todo-form">
                    <input id="todo-input" type="text" placeholder="Type your task here">
                    <button id="submit" type="submit">Add Task</button>
                </form>
            </div>
            <div id="task-list">
                <h1>Your Tasks</h1>
                <ul id="todo-list">
                    <li>123</li>
                </ul>
            </div>
        </div>  
  
        <script src="script.js"></script>    
    </body>

</html>
